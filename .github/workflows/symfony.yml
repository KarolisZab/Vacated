name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - 5432/tcp
    
    steps:
    #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version:  '8.2'
        tools: phpstan, phpcs, codeception, phpunit
    - uses: actions/checkout@v3
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
          
    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Run Migration
      run: 
        php bin/console doctrine:database:create --env=test || echo 'db exists'
        php bin/console doctrine:migrations:migrate --env=test --no-interaction
      env:
        DATABASE_URL: "postgresql://root:root@postgres:5432/vacated_test?serverVersion=16&charset=utf8"
        
    - name: Execute PHPStan
      run: composer analyse

    - name: Execute Lint
      run: composer lint

    - name: Execute codeception tests
      run: vendor/bin/codecept run
